<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Vendor Profile</title>
    <!-- MDB CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet">
</head>

<body>

    <!-- Header Section -->
    <div class="bg-image" style="background-image: url('vendor-background.jpg'); height: 300px;">
        <div class="mask d-flex align-items-center justify-content-center"
            style="background-color: rgba(0, 0, 0, 0.5); height: 100%;">
            <div class="text-center">
                <img src="vendor-profile.jpg" class="rounded-circle img-fluid shadow-2-strong" alt="Vendor Image"
                    style="width: 150px;">
                <h1 class="text-white mt-3">Edit Profile</h1>
            </div>
        </div>
    </div>

    <!-- Profile Edit Form -->
    <div class="container my-5">
        <h3>Edit Your Profile</h3>
        <form>
            <div class="mb-4">
                <label for="vendorName" class="form-label">Vendor Name</label>
                <input type="text" id="vendorName" class="form-control" placeholder="Enter your name">
            </div>

            <div class="mb-4">
                <label for="shopName" class="form-label">Shop Name</label>
                <input type="text" id="shopName" class="form-control" placeholder="Enter your shop name">
            </div>

            <div class="mb-4">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" class="form-control" rows="4"
                    placeholder="Describe your shop and services"></textarea>
            </div>

            <div class="mb-4">
                <label for="address" class="form-label">Address</label>
                <input type="text" id="address" class="form-control" placeholder="Enter your shop address">
            </div>

            <div class="mb-4">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" id="phone" class="form-control" placeholder="Enter your contact number">
            </div>

            <div class="mb-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email address">
            </div>

            <div class="mb-4">
                <label for="website" class="form-label">Website</label>
                <input type="url" id="website" class="form-control" placeholder="Enter your website URL">
            </div>

            <div class="mb-4">
                <label for="profileImage" class="form-label">Profile Image</label>
                <input type="file" id="profileImage" class="form-control">
            </div>

            <div class="mb-4">
                <label for="backgroundImage" class="form-label">Background Image</label>
                <input type="file" id="backgroundImage" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    <!-- MDB JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
</body>

</html>

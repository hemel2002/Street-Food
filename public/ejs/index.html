<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <title>Theme Toggle</title>
</head>
<body>

  <button type="button" class="btn btn-primary" data-bs-toggle="op" data-bs-target="#stat">
    Launch static backdrop modal
  </button>

  <!-- Modal -->
  <div class="modal fade op" id="stat"  tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="statLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Ensure there is enough content to prevent modal resizing -->
          <p>Modal content for item </p>
          <p>Additional details or form fields...</p>
          <!-- Add more content to prevent resizing issues -->
          <p>More content...</p>
          <p>Even more content...</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div>
      </div>
    </div>
  </div>

<!-- Optional: Include a script to handle theme switching logic -->
<script>
  document.querySelectorAll('[data-bs-theme-value]').forEach(button => {
    button.addEventListener('click', () => {
      document.querySelectorAll('[data-bs-theme-value]').forEach(btn => {
        btn.classList.remove('active');
        btn.setAttribute('aria-pressed', 'false');
      });
      button.classList.add('active');
      button.setAttribute('aria-pressed', 'true');
      const theme = button.getAttribute('data-bs-theme-value');
      document.documentElement.setAttribute('data-bs-theme', theme);
      // Additional logic to persist the theme selection can be added here
    });
  });
</script>

</body>
</html>

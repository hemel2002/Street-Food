<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review History</title>
    <!-- MDB CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet">
</head>

<body>

    <!-- Review History Section -->
    <section class="container my-5">
        <h3 class="text-center mb-4">Review History</h3>
        <div class="row">
            <div class="col-lg-12 mx-auto">
                <!-- User Review Table -->
                <div class="card shadow-3-strong">
                    <div class="card-body">
                        <table class="table table-hover text-center">
                            <thead class="bg-primary text-white">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Customer Name</th>
                                    <th scope="col">Review</th>
                                    <th scope="col">Rating</th>
                                    <th scope="col">Date</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>John Doe</td>
                                    <td>"Amazing food, highly recommended!"</td>
                                    <td>
                                        <i class="fas fa-star text-warning"></i>
                                        <i class="fas fa-star text-warning"></i>
                                        <i class="fas fa-star text-warning"></i>
                                        <i class="fas fa-star text-warning"></i>
                                        <i class="fas fa-star text-warning"></i>
                                    </td>
                                    <td>2024-08-24</td>
                                    <td>
                                        <button class="btn btn-primary btn-sm" data-mdb-toggle="modal"
                                            data-mdb-target="#replyModal">
                                            Reply
                                        </button>
                                    </td>
                                </tr>
                                <!-- Additional rows for more reviews -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Reply Modal -->
    <div class="modal fade" id="replyModal" tabindex="-1" aria-labelledby="replyModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="replyModalLabel">Reply to Review</h5>
                    <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-4">
                            <label for="replyText" class="form-label">Your Reply</label>
                            <textarea class="form-control" id="replyText" rows="5"
                                placeholder="Write your reply here..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Send Reply</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- MDB JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <title>Header Example</title>
    <style>
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .bg-danger {
            background-color: #dc3545 !important;
        }

        .cursor-pointer {
            cursor: pointer;
        }

        #map {
            height: 400px;
            width: 100%;
        }

        .modal-lg {
            max-width: 80%;
        }

        .btn-outline-danger {
            border-color: #dc3545;
            color: #dc3545;
        }

        .btn-outline-danger:hover {
            background-color: #dc3545;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container-fluid bg-danger text-white py-2">
        <div class="container d-flex justify-content-between">
            <div>
                <i class="bi bi-geo-alt-fill"></i>
                <span id="locationLink" class="cursor-pointer" data-bs-toggle="modal" data-bs-target="#locationModal">
                    Select Location: 101 Shahid Colonel Gulzar Uddin Rd, Dhaka 1212, Bangladesh >>>
                </span>
            </div>
        </div>
    </div>

    <header class="py-3 border-bottom">
        <div class="container d-flex flex-wrap justify-content-between align-items-center">
            <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 text-decoration-none">
                <img src="../Picture/Home_street shop.png" height="50">
                <h1 class="logo text-danger fs-4 ms-2">Street Food Bangladesh</h1>
            </a>
            <div class="d-flex align-items-center">
                <a href="#" class="btn btn-outline-danger me-2">Sign in</a>
                <a href="#" class="btn btn-danger">Sign up</a>
            </div>
        </div>
    </header>

    <!-- Location Modal -->
    <div class="modal fade" id="locationModal" tabindex="-1" aria-labelledby="locationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="locationModalLabel">Select Location</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="map"></div>
                    <form>
                        <div class="mb-3">
                            <label for="locationInput" class="form-label">Enter your location</label>
                            <input type="text" class="form-control" id="locationInput"
                                placeholder="Type your location here">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async
        defer></script>
    <script>
        function initMap() {
            const location = { lat: 23.8103, lng: 90.4125 }; // Coordinates for Dhaka, Bangladesh
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: location,
            });
            const marker = new google.maps.Marker({
                position: location,
                map: map,
            });
        }

        document.getElementById('locationModal').addEventListener('shown.bs.modal', function () {
            initMap();
        });
    </script>




</body>

</html>

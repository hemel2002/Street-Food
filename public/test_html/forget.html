<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"></script>
  <style>
    @media (min-width: 992px) {
      .cascading-right {
        margin-right: -50px;
      }

      .rotate-lg-6 {
        transform: rotate(3deg);
      }
    }
  </style>
</head>
<div class="alert alert-danger mb-0 alert-dismissible alert-absolute fade show" id="alertError" role="alert"
  data-mdb-color="secondary">
  <i class="fas fa-triangle-exclamation me-2"></i>
  ELLO
  <button type="button" class="btn-close ms-2" data-mdb-dismiss="alert" aria-label="Close"></button>
</div>

<body>
  <div class="container pt-5">
    <section class="mb-10 text-center text-lg-start">
      <div class="container py-4">
        <div class="row g-0 align-items-center">
          <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="card cascading-right"
              style="background: hsla(0, 0%, 100%, 0.55); backdrop-filter: blur(30px); z-index: 1;">
              <div class="card-body py-5 px-md-5 shadow-5">
                <h1 class="mb-4 display-4 fw-bold ls-tight">
                  <span>Are you&nbsp;</span>
                  <br>
                  <span class="text-danger">Forget your password?</span>
                </h1>
                <div class="d-md-flex flex-row">
                  <div class="form-outline flex-fill me-1 mb-4 mb-md-0">
                    <input type="email" id="formControlEmail0" name="email" class="form-control form-control-lg">
                    <label class="form-label" for="formControlEmail0">Enter your email</label>
                  </div>
                  <button type="submit" class="btn btn-danger btn-lg ms-md-2" style="min-width: auto;">next</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6 mb-5 mb-lg-0">
            <img
              src="https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?crop=entropy&amp;cs=tinysrgb&amp;fit=max&amp;fm=jpg&amp;ixid=M3w5NjI0M3wwfDF8c2VhcmNofDd8fGZvb2R8ZW58MHx8fHwxNzIwNDQ2MDA2fDA&amp;ixlib=rb-4.0.3&amp;q=80&amp;w=1080"
              class="w-100 rounded-4 shadow-4 rotate-lg-6" alt="">
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
<script>
  const alertErrorInstance = new mdb.Alert(document.getElementById('alertError'), {
    position: 'top-right',
    delay: 2000,
    autohide: true,
    width: '600px',
    offset: 20,
    stacking: false,
    appendToBody: false,
  });
</script>

</html>

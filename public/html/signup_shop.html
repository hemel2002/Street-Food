<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />
    <script src="../js/signup.js"></script>
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
 
  </head>
  <body>
   <div class="container">
    <div class="row justify-content-center">
        <form action="" class="needs-validation" novalidate>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="1234 Main DHA"
              required
            />
            <div class="invalid-feedback">Please fill the entity</div>
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress2"
              placeholder="Road no,street number......"
            />
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" required/>
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select" required>
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip"required />
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Phone</label>
            <input type="text" class="form-control" id="inputZip" required placeholder="+880" />
          </div>
          
         
          <div class="mb-3">
            <label for="basic-url" class="form-label">Shop locaton URL</label>
            <div class="input-group">
              <span class="input-group-text" id="basic-addon3">https://google.com/map/</span>
              <input type="text" class="form-control" required id="basic-url" aria-describedby="basic-addon3 basic-addon4">
            </div>
            <div class="form-text" id="basic-addon4">location for find you.</div>
          </div>

          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
              required
            />

            <label class="form-check-label" for="exampleCheck1"
              >I agree to the <a href="#">terms & Conditions</a></label
            >
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
   </div>
   <script>// Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
        'use strict'
      
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')
      
        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
      
            form.classList.add('was-validated')
          }, false)
        })
      })()</script>
    
  </body>
  </html>
